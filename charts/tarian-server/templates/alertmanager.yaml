    app.kubernetes.io/instance: alertmanager
    app.kubernetes.io/version: "v0.22.1"
data:
  alertmanager.yml: |
    global: {}
    receivers:
    - name: default-receiver
      webhook_configs:
      - url: http://127.0.0.1:9999/
